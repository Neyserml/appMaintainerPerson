<div class="row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">opcion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of dataUsuario" (click)="edit(obj.codigo,obj.nombre,obj.apellido,obj.edad)" class="pointer" >
          <th scope="row">{{obj.codigo}}</th>
          <td>{{obj.nombre}}</td>
          <td>{{obj.apellido}}</td>
          <td>{{obj.edad}}</td>
          <td><button type="button" (click)="edit(obj.codigo,obj.nombre,obj.apellido,obj.edad)" class="btn btn-primary btn-sm">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <form [formGroup]="documentForm">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Codigo</label>
        <div class="col-sm-10">
          <input type="text" formControlName="codigo" class="form-control" id="inputEmail3" placeholder="Codigo" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" formControlName="nombre" class="form-control" id="inputPassword3" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" formControlName="apellido" class="form-control" id="inputPassword3" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
          <input type="text" formControlName="edad" class="form-control" id="inputPassword3" placeholder="Edad">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" (click)="save()"  class="btn btn-primary">Guardar</button>
          <button type="reset" class="btn btn-warning">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
